<div *ngIf="!isClient" fxLayout="row" fxFlexFill class="container">
  <div class="content">
    <img src="../assets/images/etri.png" />
  </div>
  <div fxFlex fxLayoutAlign="center center">
    <div class="title">{{headerTitle}}</div>
  </div>
</div>

<div *ngIf="isClient" fxLayout="row" fxFlexFill class="container">
  <div class="content">
    <img src="../assets/images/etri.png" />
    <div *ngIf="!isPortraitMode && !isMobile" class="client-title">{{headerTitle}}</div>
  </div>
  <div fxFlex fxLayoutAlign="end center" class="button-ex" style="padding: 10px;">
    <!-- icon="columnchooser" -->
    <dx-button [text]="!isPortraitMode ? 'Main':''" icon="home" [type]="selectedPath==paths[0] ? 'danger':'default'"
      [stylingMode]="selectedPath==paths[0] ? 'contained':'outlined'" [routerLink]="paths[0]"
      style="margin-right: 5px;">
    </dx-button>
    <dx-button [text]="!isPortraitMode ? 'Iot':''" icon="chart" [type]="selectedPath==paths[1] ? 'danger':'default'"
      [stylingMode]="selectedPath==paths[1] ? 'contained':'outlined'" [routerLink]="paths[1]"
      style="margin-right: 5px;">
    </dx-button>
    <dx-button [text]="!isPortraitMode ? 'Network':''" icon="share" [type]="selectedPath==paths[2] ? 'danger':'default'"
      [stylingMode]="selectedPath==paths[2] ? 'contained':'outlined'" [routerLink]="paths[2]"
      style="margin-right: 5px;">
    </dx-button>
    <!-- <dx-button [text]="!isPortraitMode ? 'Streaming':''" [icon]="isOwner ? 'photo':'video'"
      [type]="selectedPath==paths[3] ? 'danger':'default'"
      [stylingMode]="selectedPath==paths[3] ? 'contained':'outlined'" [routerLink]="paths[3]"
      style="margin-right: 5px;">
    </dx-button> -->
    <dx-button [text]="!isPortraitMode ? 'Media':''" icon="video" [type]="selectedPath==paths[3] ? 'danger':'default'"
      [stylingMode]="selectedPath==paths[3] ? 'contained':'outlined'" [routerLink]="paths[3]"
      style="margin-right: 5px;">
    </dx-button>
  </div>
</div>
