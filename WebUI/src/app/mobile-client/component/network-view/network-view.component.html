<div class="host-background" fxFlexFill fxLayout="column" style="position: relative;">
    <app-header headerTitle="HP2P Client" isClient="false" [isPortraitMode]="isPortraitMode" [isMobile]="isMobile">
    </app-header>

    <dx-button icon="refresh" text="refresh" style="left:10px; top:55px; position: absolute;z-index: 9999;"
        (onClick)="onRefreshClick()">
    </dx-button>

    <div fxFlex [fxLayout]="currentFxLayout" (resized)="onResized($event)">
        <div fxFlex="50" fxLayout="row" fxLayoutAlign="center center">
            <div id="container" style="width: 90%; height: 90%;"></div>
        </div>
        <div fxFlex="50">
            <div id="accordion" style="margin: 10px;">
                <dx-list [height]="listHeight" [dataSource]="currentPeerList" [grouped]="true"
                    [collapsibleGroups]="true" itemTemplate="data">
                    <div *dxTemplate="let item of 'group'">
                        <div>{{item.key}}</div>
                    </div>
                    <div *dxTemplate="let item of 'data'">
                        <div fxFlex fxLayout="row" fxLayoutAlign="center center">
                            <div fxFlex="5" style="text-align: center; font-weight: bold;">{{item.title}}
                            </div>
                            <div fxFlex="70" style="font-size: small; text-align: center; font-weight: bold;">
                                {{item.peerId}}</div>
                            <div fxFlex="25" style="font-size: small; text-align: center; font-weight: bold;">Ticket ID
                                {{item.ticketId}}
                            </div>
                        </div>
                    </div>
                    <!-- <div *dxTemplate="let peer of 'item'">
                        <span>{{peer.type}}</span>
                        <span>{{peer.type}}</span>
                    </div> -->
                </dx-list>
                <!-- <dx-accordion [dataSource]="currentPeerList" [collapsible]="true" [multiple]="true"
                    [animationDuration]="300" [selectedItems]="[currentPeerList[0],currentPeerList[1],currentPeerList[2]]">
                    <div *dxTemplate="let peer of 'title'">
                        <h1>{{peer.type}}</h1>
                    </div>
                    <div *dxTemplate="let peer of 'item'">
                        <span>{{peer.type}}</span>
                    </div>
                </dx-accordion> -->
            </div>
        </div>
    </div>
</div>
